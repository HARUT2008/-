<canvas id="c" width="500" height="700"></canvas>

  <script>
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');

    ctx.lineWidth = 18;
    ctx.strokeStyle = '#000';
    ctx.fillStyle = '#fff';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    function circleOutline(x, y, r) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.stroke();
    }

    function ellipseOutline(x, y, rx, ry, rotation = 0) {
      ctx.beginPath();
      ctx.ellipse(x, y, rx, ry, rotation, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.stroke();
    }

    function dot(x, y, r) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = '#000';
      ctx.fill();
    }


function drawNose(cx, cy) {
  
  ctx.beginPath();
  ctx.moveTo(cx, cy + 2);
  ctx.lineTo(cx, cy + 15);
  ctx.stroke();
   dot(cx, cy, 9);

  
  ctx.beginPath();
  ctx.arc(cx, cy + 15, 12, Math.PI * 0.1, Math.PI * 0.9);
  ctx.stroke();
}




function mouthEllipse(cx, cy, rx, ry) {
  ctx.beginPath();
  ctx.ellipse(cx, cy, rx, ry, 0, 0, Math.PI); 
  ctx.stroke();
}

   function drawLegsEllipse() {
  ellipseOutline(150, 500, 60, 70);
  ellipseOutline(350, 500, 60, 70);
}

    function drawBody() {
      ellipseOutline(250, 420, 140, 140);
    }

   function drawArmsEllipse() {
  ellipseOutline(150, 370, 50, 60, 0.7);
  ellipseOutline(350, 370, 50, 60, -0.7);
}

    function drawHead() {
      circleOutline(250, 250, 110);
    }

    function drawEars() {
      circleOutline(160, 175, 50);
      circleOutline(340, 175, 50);
    }

     function drawFace() {
  
  dot(200, 230, 9);
  dot(300, 230, 9);

  
  ctx.beginPath();
  ellipseOutline(250, 240, 10, 2);
  ctx.fillStyle = '#000';
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(250, 240);
  ctx.lineTo(250, 260);
  ctx.stroke();

 
  ctx.beginPath();
  ctx.arc(240, 260, 10, Math.PI * 0.2, Math.PI * 0.8); 
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(260, 260, 10, Math.PI * 0.2, Math.PI * 0.8); 
  ctx.stroke();
}

    function drawNeckArc() {
      ctx.beginPath();
      ctx.arc(250, 500, 80, Math.PI * 0, Math.PI * 1, true);
      ctx.stroke();
    }



    function drawBear() {
  drawBody();    
  drawNeckArc()
  drawLegsEllipse();    
  drawEars();
  drawHead();
  drawArmsEllipse();
  drawFace();
}


    drawBear();
  </script>
</body>
</html>
